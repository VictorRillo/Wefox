<div class="row">
    <div class="col-12">
        <h1>{{"travel-history" | translate}}</h1>
    </div>
</div>
<div class="row">
  <app-trips-table (onDelete)="handleOnDelete($event)" (onEdit)="handleOnEdit($event)" class="col-12"
                   [places]="places |async"></app-trips-table>
</div>
<div style="vertical-align: bottom" class="row">
  <div class="button-container-field-inline dialog-actions col-12">
    <button mat-raised-button class="main" (click)="handleOnAdd()">
      {{'general.add-trip' | translate}}
    </button>
  </div>
</div>
<div class="row" style="padding-top: 50px;">
    <div class="col-12">
        <app-random-trip></app-random-trip>
    </div>
</div>
